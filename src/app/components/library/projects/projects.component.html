<div id="projectsSection" class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:mx-0">
        <h2 class="fancy-text text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">My Projects</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">The One I made while learning web development.</p>
      </div>
      <!-- 15 Puzzle -->
      <div class="ps overflow-hidden mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3" animate [animateClass]="'projects-slide'">
        <article class="flex max-w-xl flex-col items-start justify-between" *ngFor="let project of projects">
          <div class="flex items-center gap-x-36 text-xs">
            <time datetime="2020-03-16" class="text-gray-500">{{project.year}}</time>
            <a class="relative z-10 rounded-full bg-gray-200  px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{project.tag}}</a>
          </div>
          <div class="group relative">
            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
              <a href="{{project.appUrl}}" target="_blank" rel="noopener">
                {{project.heading}}
                <span class="inline-block inset-0"><img src="../../../../assets/svgs/link.svg" width="25" height="25" alt=""></span>
              </a>
            </h3>
            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{project.description}}</p>
          </div>
          <div class="relative mt-8 flex items-center gap-x-4 dev-info">
            <img src="{{project.image}}" alt="" class="h-10 w-10 rounded-full bg-gray-50">
            <div class="text-sm leading-6 ">
              <p class="font-semibold text-gray-900">
                <a href="">
                  <span class="absolute inset-0"></span>
                  {{project.devName}}
                </a>
              </p>
              <p class="text-gray-600">{{project.devTitle}}</p>
            </div>
          </div>
        </article>
  
     
      </div>
    </div>
  </div>
