<div id="experienceSection" class="overflow-hidden bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Experiences</h2>
        <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3"></div>
        <ul role="list" class="divide-y divide-gray-100">
            <li *ngFor="let experience of experiences;" class="flex justify-between gap-x-6 py-5">
            <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="{{experience.logo}}" alt="Company Logo">
                <div class="min-w-0 flex-auto">
                <p class="text-xl font-semibold leading-6 text-gray-900 mb-5">{{experience.companyName}}</p>
                <ul role="list">
                    <li *ngFor="let work of experience.work" class="flex justify-between gap-x-2 py-2">
                        <p class="text-sm leading-6 text-gray-900">â€¢ {{work}}</p>
                    </li>
                </ul>
                </div>
            </div>
            <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                <p class="text-sm leading-6 text-gray-900 font-semibold">{{experience.designation}}</p>
                <p class="mt-1 text-xs leading-5 text-gray-500">{{experience.duration}}</p>
            </div>
            </li>
           
        </ul>
    </div>
</div>
